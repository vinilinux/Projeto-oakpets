<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Perfil do Cliente</title>
    <script src="JS/formulario-cliente.js" defer></script>
</head>
<body>

<h1>Perfil do Cliente</h1>

<div id="customerDetails">
    <h2>Dados do Cliente</h2>
    <form id="customerForm">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo:</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
            <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
            <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
        </div>
        <div class="mb-3">
            <label for="cpf" class="form-label">CPF:</label>
            <input type="text" class="form-control" id="cpf" name="cpf" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha:</label>
            <input type="password" class="form-control" id="senha" name="senha" required>
        </div>
        <div class="mb-3">
            <label for="confirmaSenha" class="form-label">Confirmação de Senha:</label>
            <input type="password" class="form-control" id="confirmaSenha" name="confirmaSenha" required>
        </div>


        <label for="genero">Genero</label>
        <select id="genero" name="genero">
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
            <option value="O">Outro</option>
        </select><br>
    </form>

    <h2>Endereço de Faturamento</h2>
    <form id="billingAddressForm">
        <input type="hidden" id="idEnderecoFaturamento">


        <label for="tipoEnderecoFaturamento">Tipo de endereço:</label>
        <select id="tipoEnderecoFaturamento" name="tipoEnderecoFaturamento">
            <option value="Faturamento">Faturamento</option>
            <option value="Entrega">Entrega</option>
        </select><br>

        <label for="cepFaturamento">CEP:</label>
        <input type="text" id="cepFaturamento" name="cepFaturamento" required><br>

        <label for="enderecoFaturamento">Endereço:</label>
        <input type="text" id="enderecoFaturamento" name="enderecoFaturamento" required><br>

        <label for="numeroFaturamento">Número:</label>
        <input type="text" id="numeroFaturamento" name="numeroFaturamento" required><br>

        <label for="complementoFaturamento">Complemento:</label>
        <input type="text" id="complementoFaturamento" name="complementoFaturamento"><br>

        <label for="bairroFaturamento">Bairro:</label>
        <input type="text" id="bairroFaturamento" name="bairroFaturamento" required><br>

        <label for="cidadeFaturamento">Cidade:</label>
        <input type="text" id="cidadeFaturamento" name="cidadeFaturamento" required><br>

        <label for="estadoFaturamento">Estado:</label>
        <input type="text" id="estadoFaturamento" name="estadoFaturamento" required><br>

    </form>

    <h2>Endereço de Entrega</h2>
    <input type="hidden" id="idEnderecoEntrega">
    <form id="deliveryAddressForm">
        <label for="tipoEnderecoEntrega">Tipo de endereço:</label>
        <select id="tipoEnderecoEntrega" name="tipoEnderecoEntrega">
            <option value="Faturamento">Faturamento</option>
            <option value="Entrega">Entrega</option>
        </select><br>

        <label for="cepEntrega">CEP:</label>
        <input type="text" id="cepEntrega" name="cepEntrega" required><br>

        <label for="enderecoEntrega">Endereço:</label>
        <input type="text" id="enderecoEntrega" name="enderecoEntrega" required><br>

        <label for="numeroEntrega">Número:</label>
        <input type="text" id="numeroEntrega" name="numeroEntrega" required><br>

        <label for="complementoEntrega">Complemento:</label>
        <input type="text" id="complementoEntrega" name="complementoEntrega"><br>

        <label for="bairroEntrega">Bairro:</label>
        <input type="text" id="bairroEntrega" name="bairroEntrega" required><br>

        <label for="cidadeEntrega">Cidade:</label>
        <input type="text" id="cidadeEntrega" name="cidadeEntrega" required><br>

        <label for="estadoEntrega">Estado:</label>
        <input type="text" id="estadoEntrega" name="estadoEntrega" required><br>

        <button id="addEnderecoEntrega" type="button" onclick="adicionarEnderecoEntrega()">Adicionar Endereço de Entrega</button>

    </form>
</div>

<button id="salvar" type="button" onclick="salvarPerfil()">Salvar</button>
<button id="cancelar" type="button">Cancelar</button>


</body>
</html>
