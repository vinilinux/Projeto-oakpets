<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de endereço</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

        <div class="container">
            <h2>Formulário de cadastro de endereço</h2>

            <form id="addressForms">

                <h3>Dados de endereço do cliente</h3>
                <div class="form-group">

                    <label>
                        <input type="radio" class="form-control" value="entrega" id="entrega" name="addressKind" required> Endereço de entrega
                    </label>

                    <label>
                        <input type="radio" class="form-control" value="faturamento" id="faturamento" name="addressKind" required> Endereço de faturamento
                    </label>

                </div>

                <div class="form-group">
                    <label for="zipCode">CEP:</label>
                    <input type="text" class="form-control" id="zipCode" name="zipCode" required>
                    <button type="submit" id="checkCep" class="btn btn-secondary">Validar CEP</button>
                </div>


                <div class="form-group">
                    <label for="state">Estado:</label>
                    <input type="text" class="form-control" id="state" name="state" required>
                </div>


                <div class="form-group">
                    <label for="city">Cidade:</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>


                <div class="form-group">
                    <label for="neighborhood">Bairro:</label>
                    <input type="text" class="form-control" id="neighborhood" name="neighborhood" required>
                </div>


                <div class="form-group">
                    <label for="complement">Complemento:</label>
                    <input type="text" class="form-control" id="complement" name="complement" required>
                </div>



                <div class="form-group">
                    <label for="street">Endereço:</label>
                    <input type="text" class="form-control" id="street" name="street" required>
                </div>


                <div class="form-group">
                    <label for="number">Número:</label>
                    <input type="text" class="form-control" id="number" name="number" required>
                </div>


                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>

</body>
<script src="./JS/formularioEnderecoClente.js"></script>

</html>
