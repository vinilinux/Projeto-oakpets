<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <link rel="stylesheet" type="text/css" href="CSS/header.css">
    <link rel="stylesheet" type="text/css" href="CSS/carrinho.css">

    <script src="JS/header.js" defer></script>

    <title>Carrinho</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="./index.html">
            <img class="imgHeader" src="./Images/LogoSemFundo.png" alt="logo">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#headerItens"
                aria-controls="headerItens" aria-expanded="false" aria-label="Toggle navigation">
            <span class="bi bi-list"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="headerItens">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./index.html">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="./colecoes.html">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./contato.html">Sobre</a>
                </li>
            </ul>
        </div>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="./contato.html">
                    <i class="bi bi-cart4"></i>
                </a>
            </li>
        </ul>

        <div class="navbar-nav ml-auto">
                <span id="userStatus">
                    <li class="nav-item">
                        <a class="nav-link" href="/login-cliente.html">
                            <button class="btn btnEntrar text-left" type="submit">
                                <i class="bi bi-person-fill"></i> <span>Entre ou <br> cadastre-se</span>
                            </button>
                        </a>
                    </li>
                </span>
        </div>

        <a href="#" id="logoutLink" onclick="handleLogout();" style="display: none;"><i class="bi bi-box-arrow-left"></i></a>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-12 col-md-10">
            <div class="endereco" id="enderecoDiv">
                <p id="enderecoInfo"></p>
                <p id="cepInfo"></p>
            </div>
        </div>

        <div id="cepInputDiv" style="display: none;">
            <input type="text" id="cepInput" placeholder="Digite seu CEP">
            <button id="buscarEnderecoBtn">Buscar</button>
        </div>

        <div class="col-12 col-md-10">
            <div class="produtos">
                <h2 class="text-left">Produtos</h2>
                <div id="product-list">
                    <!-- Lista de produtos será gerada aqui -->
                </div>
            </div>
        </div>

        <div class="col-md-2">
            <div class="resumo">
                <h2 class="mb-4">Resumo</h2>
                <div class="d-flex justify-content-between mb-2">
                    <p>Subtotal:</p>
                    <p id="subtotal">R$ 0.00</p>
                </div>
                <div class="d-flex justify-content-between mb-2">
                    <p>Frete:</p>
                    <p id="frete">R$ 10,00</p>
                </div>
                <div class="d-flex justify-content-between mb-2">
                    <p>Total:</p>
                    <p id="total">R$ 0.00</p>
                </div>
                <button class="btn btn-primary btn-block mb-2">Pagamento</button>
                <button class="btn btn-secondary btn-block">Continuar Comprando</button>
            </div>
        </div>

        <div id="freteDiv" style="display: none;">
            <h2>Opções de frete</h2>
            <div class="form-check">

                <input class="form-check-input" type="radio" name="frete" id="frete-expresso" value="frete-expresso">
                <label class="form-check-label" for="frete-expresso" id="frete-expresso-label">
                    Frete Expresso - R$ <span id="frete-expresso-preco">0.00</span>
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="frete" id="frete-normal" value="frete-normal">
                <label class="form-check-label" for="frete-normal" id="frete-normal-label">
                    Frete Normal - R$ <span id="frete-normal-preco">0.00</span>
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="frete" id="frete-gratis" value="frete-gratis">
                <label class="form-check-label" for="frete-gratis" id="frete-gratis-label">
                    Frete Grátis - R$ <span id="frete-gratis-preco">0.00</span>
                </label>
            </div>
        </div>
</div>
</div>

<script src="JS/carrinho.js"></script>

</body>
</html>
