<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>OakPets - Backoffice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./Bootswatch_ Flatly_files/bootstrap.css" media="screen">
  <link rel="stylesheet" href="./Bootswatch_ Flatly_files/custom.min.css">
  <link rel="stylesheet" href="Bootswatch_ Flatly_files/img.css">
  <script src="JS/logout.js"></script>

</head>

<body class="" style="">
  <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary" style="">
    <div class="container">
      <a href="home.html" class="navbar-brand">Oak Pets</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="produtos.html">Produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="usuarios.html">Usuários</a>
          </li>
        </ul>
      </div>
      <div>
        <button type="button" class="btn btn-danger" onclick="logout()">Sair</button>
      </div>
    </div>
  </div>


  <div class="container">


    <!-- Forms
      ================================================== -->
    <div>

      <div class="card mb-3">
        <h3 class="card-header">Cadastro de Produtos</h3>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-12">
              <div class="bs-component">
                <form data-bitwarden-watching="1">
                  <fieldset>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Nome: *</label>
                      <input type="email" class="form-control" id="productName" aria-describedby="emailHelp"
                        placeholder="Digite o Nome">
                    </div>
                    <div class="form-group">
                      <label class="form-label mt-4">Preço:</label>
                      <div class="form-group">
                        <div class="input-group mb-3">
                          <span class="input-group-text">R$</span>
                          <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="productPrice">
                          <span class="input-group-text">.00</span>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Avaliação: *</label>
                      <input type="number" class="form-control" id="productRate" aria-describedby="emailHelp"
                        placeholder="Digite a avaliação do produto">
                    </div>

                    <div class="form-group">
                      <label for="exampleInputPassword1">Quantidae: *</label>
                      <input type="number" class="form-control" id="productQTD"
                        placeholder="Informe a quantidade em estoque">
                    </div>

                    <div class="form-group">
                      <label for="exampleTextarea" class="form-label mt-4">Descrição</label>
                      <textarea class="form-control" id="productDescription" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                      <label for="formFile" class="form-label mt-4">Upload</label>
                      <input class="form-control" type="file" id="formFile" accept="image/*" multiple onchange="handleFiles(this.files)">
                    </div>

                    <div class="row mt-3" id="thumbnails"></div>

                    <div class="row mt-3" id="thumbnails-antigas"></div>


                    <button type="button" class="btn btn-success" onclick="salvar()">Salvar</button>
                    <button type="button" class="btn btn-danger" onclick="redirecionarParaListar()">Voltar</button>

                  </fieldset>
                </form>
              </div>

            </div>

          </div>
        </div>
      </div>

      <script src="JS/cadastrarProduto.js"></script>


</body>

</html>
