<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/pre-carrinho.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Pré-carrinho</title>
</head>
<body>


<div class="retangulo">
    <div class="conteudo-superior">
        <img id="product-image" src="" alt="Imagem do Produto">
        <div class="informacoes-produto">
            <p id="product-name">Nome do Produto</p>
            <p id="product-description">Descrição do Produto</p>
            <p id="product-price">Preço do Produto: R$ 0.00</p>
        </div>
    </div>
    <div class="container-total compra">
        <h1 class="total-compra" id="totalCompra">Total da Compra: R$ 0.00</h1>
    </div>
    <div class="botoes">
        <button id="botao1" class="btn btn-danger between fonte-maior1" data-produto-id="1"><strong>Continuar comprando</strong></button>
        <button id="botao2" class="btn btn-danger between fonte-maior2" data-produto-id="1"><strong>Ir para o carrinho</strong></button>
    </div>
</div>

</body>
<script src="JS/pre-carrinho.js"></script>

</html>
