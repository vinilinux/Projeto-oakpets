    <!-- Forms

    <div]>

      <div class="card mb-3">
        <h3 class="card-header">Cadastro de Usuário</h3>
        <div class="card-body">

          <div class="row">
            <div class="col-lg-12">
              <div class="bs-component">
                <form id="forms-user">
                  <fieldset>
                    <div class="form-group">
                      <label for="userName">Nome: *</label>
                      <input type="text" class="form-control" id="userName" aria-describedby="emailHelp"
                        placeholder="Digite o Nome" required>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email: *</label>
                      <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp"
                        placeholder="Digite o Email" required>
                      <small id="emailHelp" class="form-text text-muted">Não divulgamos o seu email.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Senha: *</label>
                      <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>

                    <div class="form-group">
                      <label for="exampleInputPassword1">Repita a Senha: *</label>
                      <input type="password" class="form-control" id="password2" placeholder="Password" required>
                    </div>

                    <div class="form-group">
                      <label for="exampleInputPassword1">CPF: *</label>
                      <input type="text" class="form-control" id="userCPF"
                        placeholder="Digite seu CPF" required>
                    </div>

                    <div class="form-group">
                      <label for="exampleSelect1" class="form-label mt-4">Grupo</label>
                      <select class="form-select" id="userGrupo">
                        <option>ADMIN</option>
                        <option>USER</option>
                      </select>
                    </div>

                    <button type="button" class="btn btn-success" onclick="salvar()">Salvar</button>
                    <button type="button" class="btn btn-danger" onclick="redirecionarParaListar()">Voltar</button>

                  </fieldset>
                </form>
              </div>

            </div>

          </div>
        </div>
      </div>
      <script src="JS/cadastrarUsuario.js"></script>
