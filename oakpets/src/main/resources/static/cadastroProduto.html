<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <style>
        .custom-header{
            background-color: #E5E5C9;
        }
        .custom-button{
            background-color: #9FBF16;
        }
        .custom-button1{
            background-color: #be2f2f;

        }
        body{
            background-color: #CBD68A;
        }

        .card-header{
            display: flex;
        }
        </style>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header custom-header text-center">
                        <img src="Images/logo1.jpeg" alt="logo" width="80">
                        <h4>Cadastro de Produto</h4>
                        
                    </div>
                    <div class="card-body">

                        <form>
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome do Produto:</label>
                                <input type="text" class="form-control" id="nome" name="nome">
                            </div>
                            
                            <div class="mb-3">
                                <label for="descrição" class="form-label">Descrição do Produto:</label>
                                <textarea class="form-control" id="descrição" name="descrição" rows="4"></textarea>
                            </div>
                           
                            <div class="mb-3">
                                <label for="nome" class="form-label">Quantidade:</label>
                                <input type="text" class="form-control" id="categoria" name="categoria">
                            </div>

                            <div class="mb-3">
                                <label for="nome" class="form-label">Preço:</label>
                                <input type="text" class="form-control" id="categoria" name="categoria">
                            </div>

                            <div class="mb-3 ">
                                <label for="number" class="form-label">Avaliação:</label>
                                <input type="number" class="form-control" id="avaliação" name="avaliação">

                                <div class="mb-3 mt-3">
                                <input class="form-control" type="file" id="formFile"></div>
                                <div class="mb-3">
                                    <label>Imagens Selecionadas:</label>
                                    <div id="image-preview" class="d-flex flex-wrap"></div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-12 d-flex justify-content-center">
                                    <button type="submit" class="btn custom-button me-2">Salvar</button>
                                    <button type="submit" class="btn custom-button1 ms-2">Cancelar</button>
                                </div>
                            </div>

                            <div class="mb-4"></div>
                           

                           



                            </div>
                        </form>

                    

                    </div>
                </div>
            </div>
        </div>
    </div>

    
    
</body>
</html>
