        <a href="home.html" class="navbar-brand">Oak Pets</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">

                <li class="nav-item">

<div class="container">


    <!-- Forms
      ================================================== -->
    <div class="  ">

        <div class="card mb-3">
            <h3 class="card-header">Buscar Pedido</h3>
            <div class="card-body">


                <div class="row">
                    <div class="col-lg-6">
                        <div class="bs-component">
                            <form>
                                <fieldset>
                                    <div class="form-group">
                                        <label for="search">Código do Pedido: </label>
                                        <input type="text" class="form-control" id="search" aria-describedby="emailHelp"
                                               placeholder="Digite o código do pedido">
                                    </div>
                                    <button type="button" class="btn btn-danger" id="btnBuscar">Buscar</button>

                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br/>

        <div class="">

            <div class="row">
                <div class="col-lg-12">
                    <div class="page-header">
                        <h1 id="tables"></h1>
                    </div>

                    <div class="bs-component">
                        <table class="table table-hover" id="products">
                            <thead>
                            <tr>
                                <th scope="col">Código do pedido</th>
                                <th scope="col">Data</th>
                                <th scope="col">Valor total</th>
                                <th scope="col">Status</th>
                                <th scope="col">Ações</th>

                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>






                    <div class="pagination-section"> </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="popup" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" onclick="fecharPopup()">&times;</span>

        <!-- Adicione um id à caixa de seleção -->
        <label for="statusSelect">Selecione o novo status:</label>
        <select id="statusSelect">
            <option value="Aguardando Pagamento">Aguardando Pagamento</option>
            <option value="Pagamento Rejeitado">Pagamento Rejeitado</option>
            <option value="Pagamento com Sucesso">Pagamento com Sucesso</option>
            <option value="Aguardando Retirada">Aguardando Retirada</option>
            <option value="Em Trânsito">Em Trânsito</option>
            <option value="Entregue">Entregue</option>
        </select>


        <button type="button" class="btn btn-success" id="btnEnviar" onclick="enviarDadosParaServidor()">Enviar</button>
        </div>
</div>
