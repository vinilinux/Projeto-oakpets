    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <div class="container">
        <a class="navbar-brand" href="./index.html">
            <img class="imgHeader" src="./Images/LogoSemFundo.png" alt="logo">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#headerItens"
                aria-controls="headerItens" aria-expanded="false" aria-label="Toggle navigation">
            <span class="bi bi-list"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="headerItens">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./index.html">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="./colecoes.html">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./contato.html">Sobre</a>
                </li>
            </ul>
        </div>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="./contato.html">
                    <i class="bi bi-cart4"></i>
                </a>
            </li>
        </ul>

        <div class="navbar-nav ml-auto">
            <span id="userStatus">
                <li class="nav-item">
                    <a class="nav-link" href="/login-cliente.html">
                        <button class="btn btnEntrar text-left" type="submit">
                            <i class="bi bi-person-fill"></i> <span>Entre ou <br> cadastre-se</span>
                        </button>
                    </a>
                </li>
            </span>
        </div>

        <a href="#" id="logoutLink" onclick="handleLogout();" style="display: none;"><i class="bi bi-box-arrow-left"></i></a>

    </div>
</nav>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-intervale="false">
                <div class="carousel-inner" id="carousel-inner">

                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Próximo</span>
                </a>
            </div>
        </div>
        <div class="col-md-6">
            <h3 class="fonte-maior" id="product-name"></h3><br>
            <div id="estrelas-container"></div>
            <br/>
            <p class="fonte-media"><strong>Descrição do Produto:</strong></p>
            <p class="fonte-menor" id="product-description"></p>
            <h3 class="font-weight-bold between fonte-maior" id="product-price"></h3>
            <h5 style="color: red;" class="fonte-media between"><strong>Disponibilidade: Em estoque</h5>
            <div class="form-group quant-size between fonte-media">
                <label for="quantidade">Quantidade:</label><br>
                 <input type="number" class="form-control-light" id="quantidade" value="1">
            </div>
            <button id="botao" class="btn btn-danger between fonte-maior">Adicionar ao carrinho</button>
        </div>
    </div>
