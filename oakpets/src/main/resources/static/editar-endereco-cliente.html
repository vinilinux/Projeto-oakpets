<form class="container cadastroEndereco" id="addressForm">

    <div class="row justify-content-start">
        <div class="col-8">
            <h2 class="text-start titlePage">Editar endereço</h2>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" value="Entrega" id="entrega" name="addressKind" required>
                <label class="form-check-label" for="entrega">Entrega</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" value="Faturamento" id="faturamento" name="addressKind" required>
                <label class="form-check-label" for="faturamento">Faturamento</label>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-6 form-group">
            <input type="text" class="form-control" id="zipCode" name="zipCode" required placeholder="CEP">
        </div>
        <div class="col-2">
            <button type="button" id="checkCep" class="btn btn-secondary btnBuscar">Buscar</button>
        </div>
    </div>




    <div class="row mb-3">
        <div class="col form-group">
            <input type="text" class="form-control" id="street" name="street" required placeholder="Endereço">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col form-group">
            <input type="text" class="form-control" id="number" name="number" required placeholder="Número">
        </div>
        <div class="col form-group">
            <input type="text" class="form-control" id="complement" name="complement" required placeholder="Complemento">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col form-group">
            <input type="text" class="form-control" id="neighborhood" name="neighborhood" required placeholder="Bairro">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col form-group">
            <input type="text" class="form-control" id="city" name="city" required placeholder="Cidade">
        </div>
        <div class="col form-group">
            <input type="text" class="form-control" id="state" name="state" required placeholder="Estado">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end btnSalvar">Salvar alterações</button>
        </div>
    </div>
</form>
</body>

<script src="JS/header.js" defer></script>

</html>
